<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G.T.V</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        background-color: #273746;
        height: 100%;
        align-items: center;
      }
      .title {
        margin: 0;
        text-align: center;
        color: white;
      }
      .canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .buttons-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 50%;
      }
      canvas {
        background-color: black;
      }
      button {
        padding: 1rem;
        font-weight: bold;
      }
      .user-Instruction{
        float: left;
        width: 250px;
        margin-top: -894px;
        margin-left: 40px;
        color: white;
        align-items: center;
      }
      .line{
        padding: 10px;
      }
      h2{
        margin-left: 30px;
      }
      a{
        text-decoration: none;
        color: black
      }

      #resetButton{
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
        text-decoration: none;
        color: initial;
        height:70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <span style="color: green">G</span>.raph
        <span style="color: red">T</span>.raversal
        <span style="color: yellow">V</span>.isualizer
      </h1>
      <div class="canvas-container">
        <canvas></canvas>
      </div>
      <div class="buttons-container">
        <button id="dfsButton">Start DFS</button>
        <button id="bfsButton">Start BFS</button>
        <button id="mazeButton">Generate Maze</button>
        <button id="resetButton">Reset</button>
        <!-- <button href="https://www.linkedin.com/in/xiao-yu-0a18449b/">Linkedin</button>
        <button href="https://github.com/xiaoyu322">Github</button> -->
        <a href="https://www.linkedin.com/in/xiao-yu-0a18449b/" type='button' target="_blank"><button id="resetButton">Linkedin</button></a>
        <a href="https://github.com/xiaoyu322" type='button' target="_blank"><button id="resetButton">Github</button ></a>
      </div>
    </div>
    <div class='user-Instruction'>
      <h2><span style="color: green">H</span>ow
      <span style="color: red">T</span>o
      <span style="color: yellow">P</span>lay</h2>
      <h3 class='line'> <span style="color: green">S</span>etting your starting point/ending point with drag and drop.</h3>
      <h3 class='line'><span style="color:red">C</span>hoose DFS/BFS visualization.</h3>
      <h3 class='line'><span style="color: yellow">T</span>ry generate!</h3>
      <h3 class='line'><span style="color: green">N</span>ow, try generate maze to make the visualization more complicated!</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
